{% extends "base.html" %}

{% block content %}
  <h1>Books in {{ genre.genre_name }} Genre</h1>
  <ul>
    {% for book in genre.books %}
      <li>
        <a href="{{ url_for('book_detail', book_id=book.id) }}">
          {{ book.title }} by {{ book.author }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('genres') }}">Back to Genres</a>
{% endblock %}
