{% extends "base.html" %}

{% block content %}
  <h1>Books</h1>

  <!-- Genre filter -->
  <form action="{{ url_for('home') }}" method="GET">
    <select name="genre_id">
      <option value="">-- Select Genre --</option>
      {% for genre in genres %}
        <option value="{{ genre.id }}" {% if genre.id == selected_genre_id %}selected{% endif %}>{{ genre.genre_name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Filter</button>
  </form>

  <!-- Display books -->
  <ul>
    {% for book in books %}
      <li>
        <a href="{{ url_for('book_detail', book_id=book.id) }}">
          {{ book.title }} by {{ book.author }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
