{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Books</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_book') }}" class="btn-large light-green darken-4">
            Add Book <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for book in books %}
    <div class="col s12 m6 l3">
        <div class="card light-green darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ book.title }}</span>
                <p>Genre: {{ book.genre.genre_name }}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn green accent-4">Edit</a>
                <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}" style="display: inline;">
                    <button type="submit" class="btn red">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
