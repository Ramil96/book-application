{% extends "base.html" %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <h3>By {{ book.author }}</h3>
  <p><strong>Genre:</strong> {{ book.genre.genre_name }}</p>
  <p><strong>Description:</strong> {{ book.description or 'No description available.' }}</p>
  <a href="{{ url_for('home') }}">Back to Books List</a>
{% endblock %}
