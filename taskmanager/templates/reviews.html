<!-- reviews.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Reviews</h1>

    <!-- Genre filter -->
    <form action="{{ url_for('reviews') }}" method="GET">
        <select name="genre_id">
            <option value="">-- Select Genre --</option>
            {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.genre_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <!-- Display reviews -->
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.book.title }}:</strong> {{ review.rating }} stars<br>
                {{ review.review_text }}
            </li>
        {% endfor %}
    </ul>

    <!-- Link to add a new review -->
    <a href="{{ url_for('add_review', book_id=book.id) }}">Add Review</a>

{% endblock %}
