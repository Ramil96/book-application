{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Genres</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="btn-large light-green darken-4">
            Add Genre <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m6 l3">
        <div class="card light-green darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ genre.genre_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_genre', genre_id=genre.id) }}" class="btn green accent-4">Edit</a>
                
                <!-- Delete Button Form -->
                <form method="POST" action="{{ url_for('delete_genre', genre_id=genre.id) }}" style="display: inline;">
                    <button type="submit" class="btn red">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
