{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Genres</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="btn-large light-green darken-4">
            Add Genre <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m6 l3">
        <div class="card light-green darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ genre.genre_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
