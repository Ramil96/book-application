{% extends "base.html" %}

{% block content %}
  <h1>Genres</h1>
  <ul>
    {% for genre in genres %}
      <li>
        <!-- Make the genre clickable, linking to the genre_books route -->
        <a href="{{ url_for('genre_books', genre_id=genre.id) }}">
          {{ genre.genre_name }}
        </a>
        <!-- Optional: Show the list of books under each genre -->
        <ul>
          {% for book in genre.books %}
            <li>
              <a href="{{ url_for('book_detail', book_id=book.id) }}">
                {{ book.title }} by {{ book.author }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
