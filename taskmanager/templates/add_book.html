{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Book</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
        <!-- Book Title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
                <input id="book_title" name="book_title" minlength="3" maxlength="100" type="text" class="validate" required>
                <label for="book_title">Book Title</label>
            </div>
        </div>

        <!-- Book Author -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
                <input id="author_name" name="author_name" minlength="3" maxlength="50" type="text" class="validate" required>
                <label for="author_name">Author Name</label>
            </div>
        </div>

        <!-- Book Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="book_description" name="book_description" minlength="10" maxlength="500" 
                    class="materialize-textarea validate" required></textarea>
                <label for="book_description">Book Description</label>
            </div>
        </div>

        <!-- Release Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                <label for="release_date">Release Date</label>
            </div>
        </div>

        <!-- Genre Selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-tags prefix light-blue-text text-darken-4"></i>
                <select id="genre_id" name="genre_id" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_id">Genre</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Book <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    // Initialize Materialize datepicker and select
    document.addEventListener('DOMContentLoaded', function() {
        const datePickers = document.querySelectorAll('.datepicker');
        M.Datepicker.init(datePickers, {
            format: 'yyyy-mm-dd', // Match typical SQL date format
            yearRange: [1900, new Date().getFullYear()] // Limit year range
        });

        const selectElems = document.querySelectorAll('select');
        M.FormSelect.init(selectElems);
    });
</script>

{% endblock %}
